{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <form action="{% url 'edit' title %}" method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td>Title:</td><td>{{ title }}</td>
            </tr>
            {{ editform.as_table }}
            <tr>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
{% endblock %}
