{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="wiki/{{ entry }}">{{ entry }}</a></li>
        {% empty %}
            <p>There were no matching results. Consider creating a New Page!</p>
        {% endfor %}
    </ul>

{% endblock %}
